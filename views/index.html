<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assinatura Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="container p-5">
        <div class="row text-center d-flex justify-content-center">
            <h3 class="title-page">Assinatura Digital PDFs</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3 d-flex justify-content-center">
                <form id="uploadForm" enctype="multipart/form-data">

                    <div class="form-group w-100 pt-5">
                        <div class="d-flex flex-column">
                            <label for="files" class="font-weight-bold">Selecionar PDFs: </label>
                            <input type="file"
                                accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"
                                name="files" id="directoryInput" required>
                        </div>
                    </div>
                    <hr />

                    <div class="form-group w-100 pt-5">
                        <div class="d-flex flex-column w-100">
                            <label for="pfxFile" class="font-weight-bold">Certificado (arquivo pfx ou p12): </label>
                            <input type="file" name="pfxFile" id="pfxFile" required>
                        </div>
                    </div>
                    <hr />

                    <div class="form-group w-100 pt-5">
                        <div class="d-flex flex-column w-100">
                            <label class="font-weight-bold">Senha certificado:</label>
                            <input id="password" type="password" class="form-control" name="password"
                                placeholder="senha" required>
                        </div>
                    </div>
                    <hr />

                    <div class="d-flex justify-content-center mt-4">
                        <button id="button-sign" type="submit" class="btn btn-primary m-2">
                            <span>Assinar PDFs</span>
                        </button>
                        <button id="button-download" type="button" class="btn btn-info hide m-2">Download PDFs</button>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button id="button-clear" type="button" class="btn btn-dark reset-button hide">Limpar
                            tudo</button>
                    </div>
                </form>
            </div>
            <div class="row progress-div mb-3">
                <div class="col-12 mb-2">
                    <div class="msg-progress text-center"><span></span></div>
                    <div id="progress-bar" class="progress p-0 w-50 m-auto hide" style="height: 20px; width: 100%;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                            aria-valuemax="0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 start-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <div class="spinner-overlay hide">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>
    <script src="static/js/index.js"></script>
</body>

</html>
